<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Student Information</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Salary</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>001</td>
            <td>$3000</td>
            <td rowspan="2">123 Main St</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>002</td>
            <td>$3200</td>
        </tr>
        <tr>
            <td>Emily Johnson</td>
            <td>003</td>
            <td>$2800</td>
            <td>456 Elm St</td>
        </tr>
    </table>
</body>
</html>
